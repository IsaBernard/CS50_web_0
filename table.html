<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presidents table</title>
    <style>
        table {
            border: 2px solid #205164;
            border-collapse: collapse;

        }

        th, td {
            border: 1px solid #006d40;
            padding: 5px;
            text-align: center;
            font-family: Garamond, Arial, sans-serif;
            font-size: 20;

        }

        th {
            background-color: #AED1CE;
            font-weight: bold;
            }

    </style>
</head>
<body>
<h1>Presidents</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Years in Office</th>
    </tr>
    <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Adams</td>
        <td>1797-1881</td>
    </tr>
    <tr>
        <td>Thomas</td>
        <td>Jefferson</td>
        <td>1801-1809</td>
    </tr>
</table>

</body>
</html>
