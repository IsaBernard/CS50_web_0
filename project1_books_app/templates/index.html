{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <h1>Login</h1>

    <form action="{{ url_for('welcome') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="user" placeholder="User ID">
            <input name="password" type="password" placeholder="Password">
            <p></p>

            <div class="form-group">
                <button class="btn btn-primary"><a href = "{{url_for('welcome')}}">Login</a></button>
            </div>

            <p>Not registered yet?</p>

            <div class="form-group">
                <button class="btn btn-primary"><a href = "{{url_for('register')}}">Register</a></button>
            </div>
        </div>

    </form>
{% endblock %}
